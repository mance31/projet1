{% extends "master.html" %}
{% load static %}

{% if liste%}
    {% block title %}
      <h3>List of programs</h3>
    {% endblock %}

    {% block content %}
      {% for cursus in liste %}
      <div class="container">
        <div class="row">
          <div class = "col-sm-2">
            <a href="/lycee/{{cursus.id }}">{{cursus.name}}</a>
        

          </div>
          <a href="/lycee/cursuscall/{{cursus.id }}">
           <button id="boutons_call radius alert right" class="boutons_call radius alert right"  type="submit"> Call of roll</button>
          </a>
        </div>
      </div>
      
      {% endfor %}
    
    <div>
      <a href="/lycee/call/call/">
        <button id="button_part_call" class="button_part_call radius alert left"  type="submit">Particular Call of roll</button>
      </a>
      <br>
      <a href="/lycee/student/create">
        <button id="buttoncreate" class="buttoncreate radius alert left"  type="submit"> Create a student</button>
      </a>
    </div>
        
  {% endblock %}
{% else %}
  <p> No cursus to show .</p>
{% endif %}
